<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Homenagem Especial</title>
    <link rel="stylesheet" href="style-homenagem.css"> </head>
<body>

    <div class="estrelas">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <header>
        <h1>Para [Nome da Pessoa Homenageada]</h1>
        <p>Uma pequena demonstração do meu carinho por você.</p>
    </header>

    <main>
        <section class="botoes-balao-container">
            <div class="botao-balao">
                <button id="btn1" class="btn-interativo">Um Lembrete...</button>
                <span class="balao" id="balao1">Você ilumina meus dias!</span>
            </div>
            <div class="botao-balao">
                <button id="btn2" class="btn-interativo">Uma Memória...</button>
                <span class="balao" id="balao2">Você é alguém muito especial !</span>
            </div>
            <div class="botao-balao">
                <button id="btn3" class="btn-interativo">Um Sentimento...</button>
                <span class="balao" id="balao3">Sua presença é um presente.</span>
            </div>
        </section>

        <section class="carrossel-container">
            <div class="carrossel-imagens" id="carrossel">
              
                <img src="https://i.postimg.cc/3whyStYj/jessikaferreira334839-20250928-0001.jpg" alt="Foto 1">
                <img src="https://i.postimg.cc/0Nv6WVPD/jessikaferreira334839-20250928-0002.webp" alt="Foto 2">
                <img src="https://i.postimg.cc/vmy1q0bL/jessikaferreira334839-20250928-0003.jpg" alt="Foto 3">
                <img src="https://i.postimg.cc/zfNLtx8F/jessikaferreira334839-20250928-0004.jpg" alt="Foto 4">
                <img src="https://i.postimg.cc/MpVMmC2t/jessikaferreira334839-20250928-0005.jpg" alt="Foto 5">
            </div>
        </section>

        <section class="botoes-especiais-container">
            <button id="btnCoracao" class="btn-especial">Abrir Coração</button>
            <button id="btnWhatsapp" class="btn-especial">Uma Pergunta Especial</button>
        </section>
    </main>

    <script src="script-homenagem.js"></script> </body>
</html>
