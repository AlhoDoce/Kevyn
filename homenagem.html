<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Homenagem Especial</title>
    <link rel="stylesheet" href="style-homenagem.css">
</head>
<body>
    <div class="estrelas">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>
    <div id="coracoes-flutuantes"></div>

    <header>
        <h1>Para [Nome da Pessoa Homenageada]</h1>
        <p>Uma pequena demonstração do meu carinho por você.</p>
    </header>

    <main>
        <section class="botoes-balao-container">
            <div class="botao-balao">
                <button class="btn-interativo">Um Lembrete...</button>
                <span class="balao">Você ilumina meus dias!</span>
            </div>
            <div class="botao-balao">
                <button class="btn-interativo">Uma Memória...</button>
                <span class="balao">Aquele dia foi inesquecível.</span>
            </div>
            <div class="botao-balao">
                <button class="btn-interativo">Um Sentimento...</button>
                <span class="balao">Sua presença é um presente.</span>
            </div>
        </section>
        
        <section class="caixa-memorias-container">
            <button id="btn-memoria" class="btn-memoria">Clique para uma memória especial</button>
            <div id="display-memoria" class="display-memoria">
                <p id="texto-memoria">Nossas memórias aparecerão aqui...</p>
            </div>
        </section>

        <section class="contador-container">
            <h2>Estamos Juntos Há:</h2>
            <div id="contador">
                <div class="tempo-unidade"><span id="anos">0</span><label>Anos</label></div>
                <div class="tempo-unidade"><span id="meses">0</span><label>Meses</label></div>
                <div class="tempo-unidade"><span id="dias">0</span><label>Dias</label></div>
                <div class="tempo-unidade"><span id="horas">0</span><label>Horas</label></div>
                <div class="tempo-unidade"><span id="minutos">0</span><label>Minutos</label></div>
                <div class="tempo-unidade"><span id="segundos">0</span><label>Segundos</label></div>
            </div>
        </section>

        <section class="carrossel-container">
            <div class="carrossel-imagens" id="carrossel">
                <img src="https://via.placeholder.com/600x400/FF5733/FFFFFF?text=Foto+1" alt="Foto 1">
                <img src="https://via.placeholder.com/600x400/33FF57/FFFFFF?text=Foto+2" alt="Foto 2">
                <img src="https://via.placeholder.com/600x400/3357FF/FFFFFF?text=Foto+3" alt="Foto 3">
            </div>
        </section>

        <iframe style="border-radius:12px; margin-top: 20px; margin-bottom: 20px;" src="https://open.spotify.com/embed/track/0vfRBCO9DSAWscf03UxYnV?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <section class="botoes-especiais-container">
            <button id="btnCoracao" class="btn-especial">Abrir Coração</button>
            <button id="btnWhatsapp" class="btn-especial">Uma Pergunta Especial</button>
        </section>
    </main>

    <script src="script-homenagem.js"></script>
</body>
</html>
